name: my_office
description: A new Flutter project.
publish_to: 'none'

version: 4.0.7+23

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  auto_size_text:
  slide_to_confirm:
  percent_indicator:
  dropdown_button2:
  timelines:
  firebase_core:
  firebase_auth:
  firebase_database:
  shared_preferences:
  after_layout:
  intl:
  iconsax:
  flutter_animate:
  widget_circular_animator:
  delayed_display:
  awesome_dialog:
  internet_connection_checker:
  connectivity_plus:
  lottie:
  image_picker:
  flutter_local_notifications:
  timezone:
  firebase_storage:
  external_app_launcher:
  url_launcher:
  image:
  cached_network_image:
  pdf:
  open_file:
  dropdown_textfield: ^1.0.8
  provider:
  path_provider:
  cloud_firestore:
  swipeable_button_view:
  flutter_dynamic_icon:
  confetti:
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  permission_handler:
  firebase_messaging:
  shimmer: ^3.0.0
  file_picker: ^5.2.10
  audioplayers:
  flutter_svg:
  flutter_linkify:
  speech_to_text: ^6.3.0
  firebase_in_app_messaging: ^0.7.3+4
  http:
  syncfusion_flutter_charts:
  printing: ^5.11.0
  page_transition: ^2.0.9
  crop_your_image: ^0.7.5
  device_info_plus: ^9.0.3
  loading_animation_widget: ^1.2.0+4
  flutter_tts: ^3.8.3
  either_dart: ^1.0.0
  get_it: ^7.6.4
  gap: ^3.0.1
  flutter_cached_pdfview: ^0.4.2
  flutter_downloader: ^1.11.5
  firebase_crashlytics: ^3.4.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/visit/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
         - asset: assets/fonts/Roboto-Regular.ttf
         - asset: assets/fonts/Roboto-Medium.ttf
           weight: 500
         - asset: assets/fonts/Roboto-Bold.ttf
           weight: 700

    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
